<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue Js Class binding</title>
    <style>
      .active {
        color: green;
      }
      .notActive {
        color: red;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="main">
      <h1 class="static" :class="{active: isActive, 'notActive': !isActive }">{{name}}</h1>
      <h1 class="static" :class="[isActive ? 'active' : 'notActive']">{{name}}</h1>
    </div>
    <script defer src="index.js"></script>
  </body>
</html>
