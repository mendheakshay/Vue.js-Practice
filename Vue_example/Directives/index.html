<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue Js Directives</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="main">
      <a :href=url>{{url}}</a>
      <h1 v-on:click="number++">{{number}}</h1>
    </div>
    <script defer src="index.js"></script>
  </body>
</html>
