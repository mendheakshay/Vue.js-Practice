<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue Js conditional rendering</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="main">
      <h1> Component Basic Example</h1>
      <post></post>
      <h1>Inline Template component example</h1>
      <posts inline-template><p @click="display">Hello {{name}}</p></posts>
    </div>
    <script defer src="index.js"></script>
  </body>
</html>
